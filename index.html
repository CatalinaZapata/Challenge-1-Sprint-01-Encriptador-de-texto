<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    </head>
    <body>
        <div class="caja">
            <header>
                <title>Encriptador</title>
                <img src="imagenes/Logo.png" alt="Logo de alura a" class="logo">
            </header>
            <main>
                <section class="izquierda">
                    <textarea class="emisor" cols="40" rows="1" placeholder="Ingrese texto aquí"></textarea>
                    <div class="vector">
                        <img src="imagenes/Vector.png" alt="Vector">
                        <p class="advertencia">Solo letras minúsculas y sin acentos.</p>
                    </div>
                    <div class="botones">
                        <input type="submit" value="Encriptar" class="encriptar" onclick="botónEncriptar(); mostrarBotón()">
                        <input type="submit" value="Desencriptar" class="desencriptar" onclick="botónDesencriptar(); mostrarBotón()"">
                    </div>
                </section>
                <section class="derecha">
                    <textarea class="receptor" cols="23" rows="1"></textarea>
                    <img src="imagenes/Muñeco.png" alt="Muñeco alura" class="muneco">
                    <h1 class="texto">Ningún mensaje fue encontrado.</h1>
                    <p class="textop">Ingresa el texto que desees encriptar o desencriptar.</p>
                    <input type="submit" value="Copiar" class="copiar" onclick="botónCopiar()">
                </section>
            </main>
        </div>
    </body>
    <script src="script.js"></script>
    <footer>
        <p class="rodapie">&copy Catalina Zapata 2022</p>
    </footer>
</html>
